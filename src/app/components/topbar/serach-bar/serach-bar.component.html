<nz-input-group nzSearch nzSize="default" [nzAddOnAfter]="suffixButton">
    <input type="text" [(ngModel)]="searchText" nz-input placeholder="Search products..." />
</nz-input-group>

<ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="small" nzSearch (click)="onSearch()">Search</button>
</ng-template>
